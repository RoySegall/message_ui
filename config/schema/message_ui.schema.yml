# Schema for the configuration files of the message_ui module.

message_ui.settings:
  type: config_object
  label: 'Field settings'
  mapping:
    update_tokens:
      type: message_ui.update_tokens
    show_preview:
      type: boolean
      label: 'Show Preview'
    anonymous:
      type: string
      label: 'Anonymous'

message_ui.update_tokens:
  type: mapping
  mapping:
    update_tokens:
      type: boolean
      label: 'Update Tokens'
    how_to_act:
      type: string
      label: 'How to Act'
    number_items:
      type: integer
      label: 'Number Items'

action.configuration.message_save_action:
  type: action_configuration_default
  label: 'Save message configuration'
